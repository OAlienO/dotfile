[options]
    colorscheme = "gruvbox"
    colorscheme_bg = "dark"
    vimcompatible = true
    default_indent = 4
    autocomplete_method = "deoplete"
    filetree_direction = "left"

[[layers]]
    name = 'autocomplete'

[[layers]]
    name = 'shell'
    default_position = 'top'
    default_height = 30
